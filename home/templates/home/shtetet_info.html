{% extends "home/base.html" %}
{% block content %}
 <div class="col-md-7">
      <a href="{% url 'shto' id %}">
      <button type="button" class="btn btn-warning" style="margin-left:1%;margin-top: 3%;margin-bottom: 2%;">Add something</button>
  </a>
    </div>
<div class="content-wrapper-vertical">
    <div style="display: flex; flex-flow: row wrap; align-items: flex-start; width: 100%; overflow-y: auto; height: 0px; flex: 1;margin-bottom: 3%;">
        {% for i in info %}
        <div style="margin:16px">
            <h3>{{i.Title}}</h3>
                <p>{{i.Information}}</p>
                {% if i.Photo != "download.jpg" %}
                    <div style="width: 80%;">
                    <img src="{{i.Photo.url}}" style="max-width: 275px; max-height: 275px">
                </div>
                {% endif %}
        </div>
        {% endfor %}
    </div>
    <br/>
    <br/>
</div>


{% endblock content %}
