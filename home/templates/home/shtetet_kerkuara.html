{% extends "home/base.html" %}
{% block content %}
<div class="row">
{% for obj in shtetet %}

		<div class="card" style='margin-top: 3%'>
		  <img src="{{ obj.Flag.url }}" class="card-img-top" alt="...">

				<h5 class="card-title">{{ obj.Name }}</h5>
				<a href="{% url 'shtetet-info' obj.id %}" class="btn btn-primary">More Info</a>
			   </div>
		</div>

	</div>
{% endfor %}
{% endblock content %}
